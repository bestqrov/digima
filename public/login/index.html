<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ArwaPark SaaS</title>
    <meta name="description" content="Sign in to your ArwaPark dashboard">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸšš</text></svg>">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .bg-gradient-mesh {
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.10);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pulse-dot {
            animation: pulse-glow 2s infinite;
        }
        
        .floating-card {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-card:nth-child(2) {
            animation-delay: -2s;
        }
        
        .floating-card:nth-child(3) {
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 20px rgba(34, 197, 94, 0.6); }
            50% { opacity: 0.8; transform: scale(1.05); box-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5), 0 0 20px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.8);
        }
        
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-mesh min-h-screen overflow-hidden"
      style="background-attachment: fixed;">
    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-72 h-72 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full blur-3xl floating-card"></div>
        <div class="absolute top-40 right-20 w-96 h-96 bg-gradient-to-br from-blue-400/20 to-cyan-400/20 rounded-full blur-3xl floating-card"></div>
        <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-gradient-to-br from-indigo-400/20 to-purple-400/20 rounded-full blur-3xl floating-card"></div>
    </div>

    <!-- Back to home button -->
    <div class="absolute top-8 left-8 z-20">
        <button onclick="window.location.href='/'" 
                class="group flex items-center px-4 py-2 glass-effect rounded-2xl text-white/80 hover:text-white transition-all hover:bg-white/20 backdrop-blur-xl">
            <svg class="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Home
        </button>
    </div>
    
    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full space-y-8">
            <!-- System Status Banner -->
            <div class="glass-effect rounded-2xl p-4 mb-8 backdrop-blur-xl">
                <div class="flex items-center justify-center">
                    <div class="w-3 h-3 bg-emerald-400 rounded-full pulse-dot mr-3"></div>
                    <div class="text-sm text-center">
                        <span class="font-semibold text-white">System Online</span>
                        <span class="text-emerald-200 ml-3">â€¢ API v1.0.0 Ready</span>
                    </div>
                </div>
            </div>
            
            <!-- Main Login Card -->
            <div class="glass-effect rounded-3xl shadow-2xl p-10 backdrop-blur-xl">
                <div>
                    <!-- Enhanced Logo -->
                    <div class="flex justify-center mb-8">
                        <div class="relative">
                            <div class="w-20 h-20 hero-gradient rounded-3xl flex items-center justify-center shadow-2xl shadow-purple-500/25 backdrop-blur-sm border border-white/20">
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M8 17l4 4 4-4m-4-5v9M3 4h18v12H3z"></path>
                                </svg>
                            </div>
                            <div class="absolute -inset-1 hero-gradient rounded-3xl blur-lg opacity-40 animate-pulse"></div>
                        </div>
                    </div>
                    
                    <h2 class="text-center text-4xl font-bold text-white mb-3">
                        Welcome Back
                    </h2>
                    <p class="text-center text-lg text-white/70 mb-8">
                        Sign in to your <span class="gradient-text font-semibold">ArwaPark</span> dashboard
                    </p>
                </div>
                
                <!-- Enhanced Form -->
                <form class="space-y-6" onsubmit="handleLogin(event)">
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-semibold text-white/90 mb-2">
                                Email address
                            </label>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="block w-full px-4 py-3 glass-dark rounded-2xl placeholder-white/50 focus:outline-none input-glow transition-all text-white bg-black/20 border-0"
                                   placeholder="Enter your email address">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-semibold text-white/90 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                       class="block w-full px-4 py-3 pr-12 glass-dark rounded-2xl placeholder-white/50 focus:outline-none input-glow transition-all text-white bg-black/20 border-0"
                                       placeholder="Enter your password">
                                <button type="button" onclick="togglePassword()" 
                                        class="absolute inset-y-0 right-0 pr-4 flex items-center text-white/60 hover:text-white transition-colors">
                                    <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                   class="h-4 w-4 rounded border-white/30 text-purple-600 focus:ring-purple-500 focus:ring-offset-0 bg-black/20">
                            <label for="remember-me" class="ml-3 block text-sm text-white/80">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-purple-300 hover:text-purple-200 transition-colors">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button type="submit" id="login-btn"
                                class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-semibold rounded-2xl text-white hero-gradient hover:shadow-2xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 btn-glow">
                            <span id="login-text">Sign In</span>
                            <div id="login-spinner" class="hidden ml-3">
                                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                            </div>
                            <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="text-center pt-4">
                        <p class="text-sm text-white/70">
                            Need an account? 
                            <a href="#" class="font-semibold text-purple-300 hover:text-purple-200 transition-colors">
                                Contact your administrator
                            </a>
                        </p>
                    </div>
                </form>

                <!-- Enhanced Demo credentials -->
                <div class="mt-8 glass-dark rounded-2xl p-6 backdrop-blur-xl">
                    <div class="flex items-center mb-4">
                        <svg class="w-5 h-5 text-purple-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-sm font-semibold text-white/90">Demo Credentials</h3>
                    </div>
                    <div class="space-y-3">
                        <button type="button" class="w-full p-3 glass-effect rounded-xl transition-all hover:bg-white/20 border border-white/20 text-left group" onclick="fillDemo('admin')">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm font-semibold text-white">Administrator</div>
                                    <div class="text-xs text-white/60">admin@arwapark.com</div>
                                </div>
                                <svg class="w-4 h-4 text-purple-400 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </div>
                        </button>
                        
                        <button type="button" class="w-full p-3 glass-effect rounded-xl transition-all hover:bg-white/20 border border-white/20 text-left group" onclick="fillDemo('agency')">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm font-semibold text-white">Agency Manager</div>
                                    <div class="text-xs text-white/60">agency@example.com</div>
                                </div>
                                <svg class="w-4 h-4 text-purple-400 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Enhanced API Status Footer -->
            <div class="text-center space-y-3">
                <div class="glass-effect rounded-2xl p-4 backdrop-blur-xl">
                    <div class="flex items-center justify-center space-x-4 text-sm">
                        <div class="flex items-center">
                            <div class="w-2 h-2 bg-emerald-400 rounded-full mr-2 animate-pulse"></div>
                            <span class="text-white/80">Connected to arwapark.digima.cloud</span>
                        </div>
                    </div>
                </div>
                
                <a href="/api/docs" target="_blank" rel="noopener noreferrer"
                   class="inline-flex items-center text-sm text-purple-300 hover:text-purple-200 transition-colors group">
                    <svg class="w-4 h-4 mr-1 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 00-2-2m0 0h2m-6 0h2m0-6h2m0 0V7a2 2 0 012-2h2a2 2 0 012 2v2m0 4h2m-6 0a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2m0 0h2m-6 0h2"></path>
                    </svg>
                    View API Documentation
                </a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced password toggle with smooth icon transitions
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
                eyeIcon.classList.add('text-purple-400');
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
                eyeIcon.classList.remove('text-purple-400');
            }
        }

        // Enhanced demo filling with animation
        function fillDemo(type) {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Add loading animation
            emailInput.style.transform = 'scale(0.98)';
            passwordInput.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                if (type === 'admin') {
                    emailInput.value = 'admin@arwapark.com';
                    passwordInput.value = 'admin123';
                } else if (type === 'agency') {
                    emailInput.value = 'agency@example.com';
                    passwordInput.value = 'agency123';
                }
                
                // Reset scale with smooth transition
                emailInput.style.transform = 'scale(1)';
                passwordInput.style.transform = 'scale(1)';
                
                // Add success glow effect
                emailInput.style.boxShadow = '0 0 0 2px rgba(34, 197, 94, 0.5), 0 0 20px rgba(34, 197, 94, 0.3)';
                passwordInput.style.boxShadow = '0 0 0 2px rgba(34, 197, 94, 0.5), 0 0 20px rgba(34, 197, 94, 0.3)';
                
                setTimeout(() => {
                    emailInput.style.boxShadow = '';
                    passwordInput.style.boxShadow = '';
                }, 1000);
            }, 150);
        }

        // Enhanced login handler with better UX
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const form = event.target;
            const formData = new FormData(form);
            
            // Enhanced loading state
            loginText.textContent = 'Authenticating...';
            loginSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-80', 'cursor-not-allowed');
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                    }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Success animation
                    loginText.textContent = 'Success!';
                    loginSpinner.classList.add('hidden');
                    loginBtn.classList.add('bg-emerald-500');
                    
                    // Store token and redirect
                    localStorage.setItem('token', data.accessToken);
                    
                    setTimeout(() => {
                        alert('Login successful! (Dashboard not implemented yet)');
                        // window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Error animation
                loginText.textContent = 'Login Failed';
                loginBtn.classList.add('bg-red-500');
                
                setTimeout(() => {
                    alert('Login failed: ' + error.message);
                }, 500);
                
            } finally {
                // Reset loading state after delay
                setTimeout(() => {
                    loginText.textContent = 'Sign In';
                    loginSpinner.classList.add('hidden');
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('opacity-80', 'cursor-not-allowed', 'bg-emerald-500', 'bg-red-500');
                }, 2000);
            }
        }

        // Add input focus effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
